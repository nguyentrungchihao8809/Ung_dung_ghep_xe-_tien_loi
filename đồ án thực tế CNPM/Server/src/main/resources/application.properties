# =============================
# DATABASE CONFIGURATION
# =============================

# ✅ SỬA 1: Dùng 'mysql' làm host (Tên service trong Docker Compose)
# ✅ SỬA 2: Dùng cổng nội bộ của MySQL là 3306
spring.datasource.url=jdbc:mysql://mysql:3306/ride_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# HIBERNATE / JPA CONFIG
# =============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================
# SERVER CONFIG
# =============================

# ✅ SỬA 3: Đồng bộ hóa với cổng 8089 đã dùng trong Docker Compose
server.port=8089

# =============================
# OPTIONAL (logging)
# =============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=health,info
# =============================
# DATABASE CONFIGURATION
# =============================

# MySQL (Docker) connection
<<<<<<< HEAD
spring.datasource.url=jdbc:mysql://localhost:3308/ride_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# HIBERNATE / JPA CONFIG
# =============================

# Tự động cập nhật bảng theo Entity
spring.jpa.hibernate.ddl-auto=update

# Hiển thị SQL trong console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Chọn dialect cho MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================
# SERVER CONFIG
# =============================

# Port của Spring Boot (tùy chọn)
server.port=8080

# =============================
# OPTIONAL (logging)
# =============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
